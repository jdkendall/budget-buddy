<app-loading-spinner *ngIf="this.loading"></app-loading-spinner>
<ng-container *ngIf="!this.loading">
    <div style="width: 100%; height:100%;">
        <plotly-plot [data]="data"
                     [layout]="layout"
                     [config]="frameConfig"
                     [updateOnDataChange]="true"></plotly-plot>
    </div>
</ng-container>
