<!-- Ledger Display -->
<!--suppress JSDeprecatedSymbols, JSUnresolvedReference -->
<div class="ledger-display">
<table mat-table [dataSource]="transactions" matSort matSortActive="date" matSortDirection="desc" matSortDisableClear>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let tx"> {{tx.date | date: 'YYYY-MM-dd'}} </td>
  </ng-container>
  <ng-container matColumnDef="transactionParty">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Party </th>
    <td mat-cell *matCellDef="let tx"> {{tx.transactionParty}} </td>
  </ng-container>
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
    <td mat-cell *matCellDef="let tx"> {{tx.category}} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
    <td mat-cell *matCellDef="let tx"> {{tx.amount.toUnit() | currency:"USD" }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let rowData; columns: displayColumns"></tr>
</table>

  <mat-paginator [pageSizeOptions]="[10, 20, 40, 80]"
                 showFirstLastButtons
                 aria-label="Select page of transactions">
  </mat-paginator>
</div>
